name: Run Checks

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '19'
        cache: 'npm'
    - name: Install Packages (npm ci)
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Type Check
      run: npm run type-check
    - name: Build
      run: npm run package
