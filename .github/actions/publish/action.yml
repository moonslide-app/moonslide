name: Publish
description: Publish the application
inputs:
  os:
    description: The OS on which the action runs on
    required: true
runs:
  using: 'composite'
  steps:
    - name: Publish Linux
      if: inputs.os == 'ubuntu-latest'
      run: >
        npm run publish 
        --
        --arch "x64,arm64,armv7l"
        --dry-run
      shell: bash
    - name: Publish macOS
      if: inputs.os == 'macOS-latest'
      run: >
        npm run publish
        --
        --arch "x64,arm64"
        --dry-run
      shell: bash
    - name: Publish Windows
      if: inputs.os == 'windows-latest'
      run: >
        npm run publish
        --
        --arch "x64,arm64,ia32"
        --dry-run
      shell: bash
    - name: Publish to GitHub
      run: >
        npm run publish
        --
        --target "@electron-forge/publisher-github" 
        --from-dry-run
      shell: bash
