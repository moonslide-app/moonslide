name: Publish
description: Publish the application
inputs:
  os:
    description: The OS on which the action runs on
    required: true
runs:
  using: 'composite'
  steps:
    - name: Publish Linux x64
      if: inputs.os == 'ubuntu-latest'
      run: >
        npm run publish 
        --
        --arch "x64"
        --dry-run
    - name: Publish Linux arm64
      if: inputs.os == 'ubuntu-latest'
      run: >
        npm run publish 
        --
        --arch "arm64"
        --dry-run
    - name: Publish Linux armv7l
      if: inputs.os == 'ubuntu-latest'
      run: >
        npm run publish 
        --
        --arch "armv7l"
        --dry-run
      shell: bash
    - name: Publish macOS x64
      if: inputs.os == 'macOS-latest'
      run: >
        npm run publish
        --
        --arch "x64"
        --dry-run
      shell: bash
    - name: Publish macOS arm64
      if: inputs.os == 'macOS-latest'
      run: >
        npm run publish
        --
        --arch "arm64"
        --dry-run
      shell: bash
    - name: Publish Windows x64
      if: inputs.os == 'windows-latest'
      run: >
        npm run publish
        --
        --arch "x64"
        --dry-run
      shell: bash
    - name: Publish Windows arm64
      if: inputs.os == 'windows-latest'
      run: >
        npm run publish
        --
        --arch "arm64"
        --dry-run
      shell: bash
    - name: Publish Windows ia32
      if: inputs.os == 'windows-latest'
      run: >
        npm run publish
        --
        --arch "ia32"
        --dry-run
      shell: bash
    - name: Publish to GitHub
      run: >
        npm run publish
        --
        --target "@electron-forge/publisher-github" 
        --from-dry-run
      shell: bash
