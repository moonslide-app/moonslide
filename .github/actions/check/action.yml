name: Run Checks
description: Install NPM dependencies, lint, type-check & build
runs:
  using: 'composite'
  steps:
    - name: Install Packages (npm ci)
      run: npm ci
      shell: bash
    - name: Lint
      run: npm run lint
      shell: bash
    - name: Type Check
      run: npm run type-check
      shell: bash
    - name: Build
      run: npm run package
      shell: bash
